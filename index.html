<!DOCTYPE html>
<html>
  <head>
    <title>Contractor Business</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }

      #background {
        display: flex;
      }

      .background-image-1 {
        flex: 1;
        height: 900px;
        background-size: cover;
        background-position: center;
        animation: crossfade1 12s infinite;
      }

      @keyframes crossfade1 {
        0%,
        20% {
          background-image: url(image1.jpg);
        }
        25%,
        45% {
          background-image: url(image2.jpg);
        }
        50%,
        70% {
          background-image: url(image3.jpg);
        }
        75%,
        95% {
          background-image: url(image4.jpg);
        }
      }

      .background-image-2 {
        flex: 1;
        height: 900px;
        background-size: cover;
        background-position: center;
        animation: crossfade2 12s infinite;
      }

      @keyframes crossfade2 {
        0%,
        20% {
          background-image: url(image5.jpg);
        }
        25%,
        45% {
          background-image: url(image6.jpg);
        }
        50%,
        70% {
          background-image: url(image7.jpg);
        }
        75%,
        95% {
          background-image: url(image8.jpg);
        }
      }

      .background-image-3 {
        flex: 1;
        height: 900px;
        background-size: cover;
        background-position: center;
        animation: crossfade3 12s infinite;
      }

      @keyframes crossfade3 {
        0%,
        20% {
          background-image: url(image9.jpg);
        }
        25%,
        45% {
          background-image: url(image10.jpg);
        }
        50%,
        70% {
          background-image: url(image11.jpg);
        }
        75%,
        95% {
          background-image: url(image12.jpg);
        }
      }

      #foreground {
        position: absolute;
        top: 50%;
        left: 50%;
        padding-top: 50px;
        padding-bottom: 50px;
        padding-left: 20px;
        padding-right: 20px;
        transform: translate(-50%, -50%);
        text-align: center;
        background-color: rgba(255, 255, 255, 0.8);
      }

      #logo {
        margin-bottom: 20px;
      }

      #contact-details {
        margin-bottom: 20px;
      }

      #services {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      #services li {
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div id="background">
      <div class="background-image-1"></div>
      <div class="background-image-2"></div>
      <div class="background-image-3"></div>
    </div>

    <div id="foreground">
      <div id="logo">
        <img src="logo.png" alt="Company Logo" />
      </div>

      <div id="contact-details">
        <p>Contact us at:</p>
        <p>Phone: 123-456-7890</p>
        <p>Email: info@contractorbusiness.com</p>
      </div>

      <div id="services">
        <h2>Our Services</h2>
        <ul>
          <li>Service 1</li>
          <li>Service 2</li>
          <li>Service 3</li>
        </ul>
      </div>
    </div>
  </body>
</html>
